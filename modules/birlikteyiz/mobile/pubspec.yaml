name: birlikteyiz
description: birlikteyiz - afet durumunda iletişim ve deprem takip uygulaması
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Location
  geolocator: ^10.1.0
  permission_handler: ^11.1.0

  # Notifications
  flutter_local_notifications: ^19.5.0
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.5

  # Utils
  intl: ^0.19.0
  timeago: ^3.6.0
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/icon/app_icon.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "birlikteyiz_logo.jpg"
  remove_alpha_ios: true
  adaptive_icon_background: "#0a0a0a"
  adaptive_icon_foreground: "birlikteyiz_logo.jpg"
